<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWatch</title>
    <link rel="stylesheet" href="/css/foundation.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    <div class="off-canvas-wrapper" id="home">
      <div class="off-canvas position-right" id="offCanvas" data-off-canvas>
        <!-- Your menu or Off-canvas content goes here -->
        <ul>
          <li><a href="#page">Home</a></li>
          <li><a href="#main">Chart</a></li>
          <li><a href="#form">Add/Remove</a></li>
        </ul>
      </div>

      <div class="off-canvas-content" data-off-canvas-content id="page">

        <div data-sticky-container>
          <nav class="top-bar sticky desktop-nav" data-sticky data-margin-top='0' data-title-anchor="page:top" >
            <div class="top-bar-left">
              <img src="/img/dg_logo.png" alt="" />
            </div>
            <div class="top-bar-right">
              <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#main">Chart</a></li>
                <li><a href="#form">Add/Remove</a></li>
              </ul>
            </div>
          </nav>
          <!-- MOBILE NAVIGATION -->
          <nav class="top-bar sticky mobile-nav" data-sticky data-margin-top='0' data-title-anchor="page:top" data-options="stickyOn:small">
            <div class="top-bar-left">
              <img src="/img/dg_logo.png" alt="" />
            </div>
            <div class="float-right">
              <button class="menu-icon" type="button" data-open="offCanvas"></button>
            </div>
          </nav>
        </div>
        <!------------------------------------------------------------->
        <!-- HERO -->
        <section class="hero" id="hero">
          Latest quotes: <span id="timestamp"></span>
          <canvas class="marquee" id='marquee'>
          </canvas>
        </section>

        <section class="main" id="main">
          <!-- d3.js chart goes here -->
        </section>

        <section id="form">
          <div class="row">
            <div class="medium-6 columns">
              <!-- Live Search Form for stock tickers -->
              <form id="frmAddStock">
                <fieldset class="fieldset">
                  <legend>Add Symbol</legend>
                  <input type="text" placeholder="Enter Stock Ticker" id="inputAddStock" data-toggle="drop">
                    <ul id="drop" class="dropdown-pane" data-dropdown data-close-on-click="true">
                      <li>test</li>
                    </ul>
                  <input type="submit" class="button" value="Add" id="btnAddStock">
                  <div class="success callout hide" data-toggler=".hide" id='add-callout'>
                    <p id="add-message"></p>
                    <button class="close-button" aria-label="Dismiss alert" type="button" data-toggle='add-callout' id="add-toggle">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </fieldset>
              </form>
              <!-- End Live Search Form -->
            </div>
            <div class="medium-6 columns">
              <form id="frmRemoveStock">
                <fieldset class="fieldset">
                  <legend>Remove Symbol</legend>
                  <select id="removeStock">
                  </select>
                  <input type="submit" class="button" value="Remove" id="btnRemoveStock">
                  <div class="success callout hide" data-toggler=".hide" id='remove-callout'>
                    <p id="remove-message">Ticker removed</p>
                    <button class="close-button" aria-label="Dismiss alert" type="button" data-toggle='remove-callout' id="remove-toggle">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>

        </section>

        <footer class="clearfix" id="footer">
          <div class="float-left text-center">
            <div>&copy;2017 David Genest</div>
          </div>
          <div class="float-right text-center">
            <div>Credits</div>
          </div>
        </footer>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/linechart.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/stock_socket.js"></script>
  </body>
</html>
